<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<script>
	var number = parseInt(prompt("Please enter a number from 1 to 100",""))

	while (isNaN(number)){
	number = parseInt(prompt("You didn't enter a number wise guy",""))
	}

	if (!isNaN(number)){
	alert("Thanks for the digits")
	}

for (i = number; i <= 100; i++) {
   if(i%3==0 && i%5==0){
   document.write("FizzBuzz"+"<br>");
}
	else if(i%3==0){
  document.write("fizz" +"<br>");
  }
  else if(i%5==0){
  document.write("buzz"+"<br>")
  }
   else{document.write(i+"<br>");
}
}
	</script>
</head>
